plugins {
    id 'java'
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.21.7-R0.1-SNAPSHOT'

    implementation 'io.github.mcengine:core-api:2025.0.9-10'

    implementation 'io.github.mcengine:hologram-api:2025.0.9-10'
    implementation 'io.github.mcengine:party-api:2025.0.9-10'
    implementation 'io.github.mcengine:party-common:2025.0.9-10'
}

processResources {
    def props = [version: version]
    inputs.properties(props)
    filteringCharset 'UTF-8'
    filesMatching('plugin.yml') {
        expand(props)
    }
}

shadowJar {
    archiveBaseName = "${project.jarName}-SpigotMC"
}

build.dependsOn shadowJar
